<html>

<head>
    <link rel="stylesheet" href="styles/jqpaginator.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/budget.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b20b6c512.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js" defer type="text/javascript"></script>
    <script src="js/jqpaginator.js" defer type="text/javascript"></script>
    <script src="js/budget.js" defer type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="sidebar">
        <h3 class="font-pacifico">N</h3>
        <ul class="nav-list">
            <li class="nav-item"><a href="/"><i class="fas fa-home"></i></a> </li>
            <li class="nav-item"><a href="/notes"><i class="fas fa-sticky-note"></i></a></li>
            <li class="nav-item"><a href="/todo"><i class="fas fa-clipboard-list"></i></a></li>
            <li class="nav-item"><a href="/calculator"><i class="fas fa-calculator"></i></a></li>
            <li class="nav-item"><a href="/clock"><i class="fas fa-clock"></i></a></li>
            <li class="nav-item"><a href="/game"><i class="fas fa-gamepad"></i></a></li>
            <li class="nav-item"><a href="/timetable"><i class="fas fa-calendar"></i></a></li>
            <li class="nav-item"><a href="/budget"><i class="fas fa-money-bill"></i></a></li>
            <li class="nav-item"><a href="/audio"><i class="fas fa-music"></i></a></li>
            <li class="nav-item"><a href="/cardgame"><i class="fas fa-brain"></i></a></li>
        </ul>

        <ul class="nav-list-bottom">
            <li class="nav-item"><a href="/profile"><i class="fas fa-user"></i></a></li>
            <li class="nav-item"><a href="/users/logout"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>

    </div>
    <div class="content">
        <div class="page-name ">
            <h1>Budget Counter</h1>
        </div>
        <div class="container-fluid stilius">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-1">
                    <div class="box-of-stuff">
                        <form>
                            <input class="form-control input-lg" type="text" id="income" placeholder="Monthly Income" />
                            <input class="form-control input-lg" type="text" id="rent" placeholder="Rent" />
                            <input class="form-control input-lg" type="text" id="food" placeholder="Food" />
                            <input class="form-control input-lg" type="text" id="utilities" placeholder="Utilities" />
                            <input class="form-control input-lg" type="text" id="insurance" placeholder="Insurance" />

                        </form>
                        <button class="btn btn-primary btn-lg btn-block">Submit</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="results">
                        <h1 class="title">Results</h1>
                        <span class="emoji">
                        </span>
                        <div class="results-data">
                            <p>Hit that submit button to see your results!</p>
                        </div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="results">
                        <h1 class="title">History</h1>
                        <table>
                            <tr class="budget-nice">
                                <th>Income</th>
                                <th>Rent</th>
                                <th>Utilities</th>
                                <th>Food</th>
                                <th>Insurance</th>
                                <th>Result</th>
                                <th>Savings</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                            <tbody id="history-data"></tbody>
                        </table>
                        <div class="pagination"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
